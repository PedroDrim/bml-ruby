name: Run Docker with Tests (Ruby)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests with Ruby
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš— Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ’ Configurar Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Ajuste para a versÃ£o do seu projeto
          bundler-cache: true

      - name: ğŸ“¦ Instalar dependÃªncias
        run: bundle install

      - name: ğŸ§ª Executar testes com cobertura
        run: COVERAGE=true bundle exec rspec

      - name: ğŸ“¤ Upload da cobertura de testes
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-testes
          path: coverage/

  docker:
    name: ğŸ³ Build & Run Docker
    runs-on: ubuntu-latest
    needs: test  # SÃ³ executa se os testes passarem

    steps:
      - name: ğŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build da imagem Docker
        run: docker build -t my-app .

      - name: ğŸƒ Rodar o container
        run: docker run --rm my-app

